<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Todo App</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!--<link href="css/bootstrap.min.css" rel="stylesheet">-->

  <!--FontAwesome-->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

  <!--Google Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Bitter|Gloria+Hallelujah" rel="stylesheet">

  <!--Custom css-->
  <link rel="stylesheet" href="style.css">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="main">
    <div class='container-fluid'>
      <div class="row">
        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
          <h1>Todos</h1>
          <div class="col-md-12 center-block">
            <div class="input">
              <form id="todoform">
                <div class="form-group">
                  <div class="input-group">
                    <input required id='todoinput' class="form-control input-lg" type="text" placeholder="What to do today?">
                    <div id="submittodo" class="input-group-addon"><i class="fa fa-send fa-2x"></i></div>
                  </div>
                </div>
              </form>
            </div>
          </div>

          <div class="clearfix"></div>

          <div class="list">
            <!--This is where all our data will go-->
            <div class="item">
              <div class="empty">

              </div>
            </div>
          </div>

          <div>
            <hr>
            <div class="filter">
              <em class="count"></em>
              <span class="all">All</span>
              <span class="completed">Completed</span>
              <span class="active">Active</span>
            </div>
            <hr>
          </div>
        </div>

        <div class="clearfix"></div>
      </div>

    </div>

  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!--<script src="js/bootstrap.min.js"></script>-->
  <script src="app.js"></script>
</body>

</html>
